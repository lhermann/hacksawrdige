<meta property="og:title"               content="{% if page.title %}{{ page.title | escape }} &ndash; {{site.title}}{% else %}{{ site.title | escape }} &ndash; {{ site.subtitle | escape }}{% endif %}" />
<meta property="og:site_name"           content="{{site.title}}" />
<meta property="og:url"                 content="http://www.hacksawridge.de{{page.url}}" />
<meta property="og:description"         content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
<meta property="og:image"               content="http://www.hacksawridge.de/assets/img/{% if page.og-image %}{{page.og-image}}{% else %}hacksawridge-teaser.jpg{% endif %}" />
<meta property="og:image:width"         content="1900" />
<meta property="og:image:height"        content="900" />
<meta property="og:type"                content="website" />
<meta property="og:locale"              content="de_DE" />
