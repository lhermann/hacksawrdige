<nav class="o-box o-box--small c-site-nav u-hidden@until-tablet">

    <ul class="o-list-responsive@tablet o-list-responsive--flush u-content-center">

        {% for item in site.navitems %}
            <li class="o-list-responsive__item">
                <a class="c-btn c-btn--doss c-btn--primary" name="{{ item[0] }}" href="{{ item[1][1] }}">{{ item[1][0] }}</a>
            </li>
        {% endfor %}

    </ul>

</nav>
